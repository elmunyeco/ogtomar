<body class="bg-gray-100">
    <div x-data="{
        showError: false,
        diagnostico: '',
        otrosEstudios: '',
        seleccionados: {
            's001': false, 's002': false, 's003': false, /* ...resto de laboratorio */
            's101': false, 's102': false, 's103': false, /* ...resto de cardiovasculares */
            's201': false, 's202': false, 's203': false  /* ...resto de clínicos */
        },

        haySeleccionados() {
            return Object.values(this.seleccionados).some(val => val) || this.otrosEstudios.trim() !== '';
        },

        imprimirOrdenes() {
            if (!this.haySeleccionados()) {
                this.showError = true;
                return;
            }

            // Agrupar los estudios seleccionados por tipo
            let grupos = {
                lab: [],
                cardio: [],
                clinicos: []
            };

            // Agrupar estudios de laboratorio (s001-s087)
            for (let i = 1; i <= 87; i++) {
                let id = 's' + i.toString().padStart(3, '0');
                if (this.seleccionados[id]) {
                    grupos.lab.push(id);
                }
            }

            // Agrupar estudios cardiovasculares (s101-s124)
            for (let i = 101; i <= 124; i++) {
                let id = 's' + i;
                if (this.seleccionados[id]) {
                    grupos.cardio.push(id);
                }
            }

            // Agrupar estudios clínicos (s201-s229)
            for (let i = 201; i <= 229; i++) {
                let id = 's' + i;
                if (this.seleccionados[id]) {
                    grupos.clinicos.push(id);
                }
            }

            // Generar PDFs por grupo
            let diagnosticoParam = this.diagnostico.trim() || '-';
            diagnosticoParam = encodeURIComponent(diagnosticoParam);

            // Imprimir cada grupo que tenga estudios
            for (let grupo in grupos) {
                if (grupos[grupo].length > 0) {
                    let url = `/solicitudes/descargarPDFSolicitudes/7544/${diagnosticoParam}/${grupos[grupo].join('|')}`;
                    window.open(url, '_blank');
                }
            }

            // Imprimir otros estudios si existen
            if (this.otrosEstudios.trim()) {
                let otrosEstudiosFormatted = this.otrosEstudios.split('\n')
                    .map(estudio => estudio.trim())
                    .filter(estudio => estudio)
                    .map(estudio => encodeURIComponent(estudio));
                
                otrosEstudiosFormatted.forEach(estudio => {
                    let url = `/solicitudes/descargarPDFSolicitudes/7544/${diagnosticoParam}/${estudio}/1`;
                    window.open(url, '_blank');
                });
            }

            this.showError = false;
        }
