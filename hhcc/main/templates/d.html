<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historia Clínica</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .diagnosticos-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.5rem 1rem;
            align-items: center;
        }
        
        .diagnostico-item {
            display: inline-flex;
            align-items: center;
            white-space: nowrap;
            padding: 0.25rem;
        }
    </style>
</head>
<body class="bg-gray-100">
    <main class="container mx-auto p-6 max-w-6xl">
        <!-- Panel Superior - Datos del Paciente -->
        <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
            <div class="flex flex-wrap gap-8">
                <div>
                    <span class="text-sm text-gray-500">DNI</span>
                    <div class="text-gray-900">2034840</div>
                </div>
                <div>
                    <span class="text-sm text-gray-500">Paciente</span>
                    <div class="text-gray-900 font-medium">María Esther Benedetti</div>
                </div>
                <div>
                    <span class="text-sm text-gray-500">Nacimiento</span>
                    <div class="text-gray-900">09/12/1935</div>
                </div>
                <div>
                    <span class="text-sm text-gray-500">Teléfono</span>
                    <div class="text-gray-900">1163547195</div>
                </div>
            </div>
        </div>

        <!-- Grid principal de dos columnas -->
        <div class="grid md:grid-cols-2 gap-6">
            <!-- Columna Izquierda -->
            <div class="space-y-6">
                <!-- Panel de Acciones -->
                <div class="bg-white rounded-lg shadow-sm p-6">
                    <div class="flex justify-around">
                        <button class="flex flex-col items-center text-[#9a4035] hover:text-[#7a332b] transition-colors">
                            <i class="fas fa-pills text-xl mb-1"></i>
                            <span class="text-sm">Medicación</span>
                        </button>
                        <button class="flex flex-col items-center text-[#9a4035] hover:text-[#7a332b] transition-colors">
                            <i class="fas fa-file-medical text-xl mb-1"></i>
                            <span class="text-sm">Prácticas</span>
                        </button>
                        <button class="flex flex-col items-center text-[#9a4035] hover:text-[#7a332b] transition-colors">
                            <i class="fas fa-print text-xl mb-1"></i>
                            <span class="text-sm">Imprimir</span>
                        </button>
                    </div>
                </div>

                <!-- Panel de Signos Vitales -->
                <div class="bg-white rounded-lg shadow-sm p-6">
                    <h3 class="text-sm font-medium text-gray-700 mb-4">Signos Vitales</h3>
                    <div class="grid grid-cols-2 gap-6">
                        <!-- Presión Arterial -->
                        <div class="flex items-center space-x-3">
                            <i class="fas fa-heart text-[#9a4035] w-5"></i>
                            <div class="flex-1">
                                <div class="text-xs text-gray-500 mb-1">Presión arterial</div>
                                <div class="flex items-center space-x-2">
                                    <input type="text" placeholder="PAS" class="w-16 p-1.5 border rounded text-center text-sm">
                                    <span class="text-gray-400">/</span>
                                    <input type="text" placeholder="PAD" class="w-16 p-1.5 border rounded text-center text-sm">
                                </div>
                            </div>
                        </div>

                        <!-- Peso -->
                        <div class="flex items-center space-x-3">
                            <i class="fas fa-weight text-[#9a4035] w-5"></i>
                            <div class="flex-1">
                                <div class="text-xs text-gray-500 mb-1">Peso</div>
                                <input type="text" class="w-full p-1.5 border rounded text-center text-sm">
                            </div>
                        </div>

                        <!-- Glucemia -->
                        <div class="flex items-center space-x-3">
                            <i class="fas fa-tint text-[#9a4035] w-5"></i>
                            <div class="flex-1">
                                <div class="text-xs text-gray-500 mb-1">Glucemia</div>
                                <input type="text" class="w-full p-1.5 border rounded text-center text-sm">
                            </div>
                        </div>

                        <!-- Colesterol -->
                        <div class="flex items-center space-x-3">
                            <i class="fas fa-chart-line text-[#9a4035] w-5"></i>
                            <div class="flex-1">
                                <div class="text-xs text-gray-500 mb-1">Colesterol</div>
                                <input type="text" class="w-full p-1.5 border rounded text-center text-sm">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Columna Derecha - Panel de Diagnósticos -->
            <div class="bg-white rounded-lg shadow-sm p-6">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-sm font-medium text-gray-700">Diagnósticos</h3>
                    <div class="relative max-w-xs">
                        <input 
                            type="text" 
                            placeholder="Buscar diagnóstico..." 
                            class="w-full px-3 py-1.5 border rounded-lg text-sm pr-8"
                        >
                        <button class="absolute right-2 top-1/2 -translate-y-1/2 text-gray-400 hover:text-[#9a4035]">
                            <i class="fas fa-search text-sm"></i>
                        </button>
                    </div>
                </div>
                
                <div class="diagnosticos-grid">
                    <label class="diagnostico-item hover:bg-gray-50 rounded-md">
                        <input type="checkbox" class="form-checkbox text-[#9a4035] mr-2">
                        <span class="text-sm">Hipertensión Arterial</span>
                    </label>
                    <!-- Aquí van todos los diagnósticos como en el ejemplo anterior -->
                </div>
            </div>
        </div>

        <!-- Barra inferior flotante -->
        <div class="fixed bottom-0 left-0 right-0 bg-white border-t shadow-lg p-4">
            <div class="container mx-auto max-w-6xl flex justify-end space-x-4">
                <button class="px-4 py-2 text-[#9a4035] border border-[#9a4035] rounded-lg hover:bg-[#9a4035] hover:text-white transition-colors">
                    Cancelar
                </button>
                <button class="px-4 py-2 bg-[#9a4035] text-white rounded-lg hover:bg-[#7a332b] transition-colors">
                    Guardar cambios
                </button>
            </div>
        </div>
    </main>
</body>
</html>
