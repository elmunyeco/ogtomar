<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Pacientes</title>
    <!-- Importación de Tailwind CSS desde CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Personalizaciones adicionales */
        .h-18 {
            height: 4.5rem;
        }
        .button-shadow {
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .input-container {
            position: relative;
            display: flex;
            align-items: center;
        }
        .input-container input {
            padding-right: 8rem; /* Ajusta el espacio para el select y botón */
        }
        .input-container select {
            position: absolute;
            right: 6rem;
            height: 2.8rem;
            border-radius: 9999px;
            padding: 0 0.5rem;
        }
        .input-container button {
            position: absolute;
            right: 1rem;
            height: 2.8rem;
        }
    </style>
</head>

<body class="bg-gray-100 p-6">
    <div class="container mx-auto mt-10">
        <!-- Título -->
        <h1 class="text-2xl font-bold mb-8 text-center">Lista de Pacientes</h1>

        <!-- Formulario de búsqueda con margen adicional abajo -->
        <div class="relative max-w-3xl px-4 mx-auto sm:px-6 mb-10">
            <form action="" method="GET" class="input-container">
                <input type="text" name="query" id="query" placeholder="Buscar..." value=""
                    class="rounded-full w-full h-18 bg-white py-0 pl-8 pr-32 outline-none border-2 border-gray-100 shadow-md focus:ring-indigo-200 focus:border-indigo-200">
                <!-- Select para tipo de búsqueda -->
                <select name="tipo-busqueda" id="tipo-busqueda" class="bg-white border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                    <option value="DNI" selected>DNI</option>
                    <option value="Nombre">Nombre</option>
                    <option value="Apellido">Apellido</option>
                </select>
                <!-- Botón de búsqueda -->
                <button type="submit" class="inline-flex items-center bg-[#9a4035] text-white rounded-full hover:bg-[#7a332b] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 button-shadow">
                    <svg class="w-6 h-6 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                    <span class="ml-2">Buscar</span>
                </button>
            </form>
        </div>

        <!-- Tabla de pacientes con margen adicional arriba -->
        <div class="overflow-x-auto bg-white shadow-md rounded-lg p-6 mb-8">
            <table class="min-w-full table-auto border-collapse border border-gray-300">
                <thead class="bg-gray-200 border-b-2 border-gray-300">
                    <tr>
                        <th class="px-4 py-2 text-left font-semibold text-gray-700 border border-gray-300">#</th>
                        <th class="px-4 py-2 text-left font-semibold text-gray-700 border border-gray-300">Nombre</th>
                        <th class="px-4 py-2 text-left font-semibold text-gray-700 border border-gray-300">Apellido</th>
                        <th class="px-4 py-2 text-left font-semibold text-gray-700 border border-gray-300">Editar</th>
                        <th class="px-4 py-2 text-left font-semibold text-gray-700 border border-gray-300">Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí se mostrarán las filas de la tabla con datos de pacientes -->
                    <tr>
                        <td class="px-4 py-2 border border-gray-300">1</td>
                        <td class="px-4 py-2 border border-gray-300">Juana</td>
                        <td class="px-4 py-2 border border-gray-300">Monclus</td>
                        <td class="px-4 py-2 border border-gray-300">Editar</td>
                        <td class="px-4 py-2 border border-gray-300">Eliminar</td>
                    </tr>
                    <!-- Más filas según los pacientes -->
                </tbody>
            </table>
        </div>

        <!-- Paginación con margen adicional arriba -->
        <div class="mt-10 flex justify-center">
            <nav aria-label="Paginación">
                <ul class="inline-flex space-x-2">
                    <!-- Botones de retroceso -->
                    <li><a href="?page=1&amp;query=" class="px-3 py-1 bg-gray-200 text-gray-700 rounded">«</a></li>
                    <li><a href="?page=6&amp;query=" class="px-3 py-1 bg-gray-200 text-gray-700 rounded">&lt;</a></li>

                    <!-- Números de página -->
                    <li><a href="?page=5&amp;query=" class="px-3 py-1 bg-gray-200 text-gray-700 rounded">5</a></li>
                    <li><a href="?page=6&amp;query=" class="px-3 py-1 bg-gray-200 text-gray-700 rounded">6</a></li>
                    <li><a href="?page=7&amp;query=" class="px-3 py-1 bg-blue-500 text-white rounded">7</a></li>
                    <li><a href="?page=8&amp;query=" class="px-3 py-1 bg-gray-200 text-gray-700 rounded">8</a></li>
                    <li><a href="?page=9&amp;query=" class="px-3 py-1 bg-gray-200 text-gray-700 rounded">9</a></li>

                    <!-- Botones de avance -->
                    <li><a href="?page=8&amp;query=" class="px-3 py-1 bg-gray-200 text-gray-700 rounded">&gt;</a></li>
                    <li><a href="?page=826&amp;query=" class="px-3 py-1 bg-gray-200 text-gray-700 rounded">»</a></li>
                </ul>
            </nav>
        </div>
    </div>
</body>
</html>
