<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historia Clínica</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .diagnosticos-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.5rem 1rem;
            align-items: center;
        }

        .diagnostico-item {
            display: inline-flex;
            align-items: center;
            white-space: nowrap;
            padding: 0.25rem;
        }
    </style>
</head>

<body class="bg-gray-100">
    <!-- Al inicio del template -->
    <div style="display: none;">
        Debug info:
        Historia: {{ historia }}
        Paciente: {{ paciente }}
    </div>

    <main class="container mx-auto p-6 max-w-6xl">
        <!-- Encabezado mejorado -->
        <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
            <div class="flex justify-between items-center mb-4">
                <div class="flex items-center space-x-4">
                    <span class="text-xl font-medium text-gray-900">María Esther Benedetti</span>
                    <span class="text-gray-500">DNI 2034840</span>
                </div>
                <div class="flex items-center space-x-6">
                    <button class="flex flex-col items-center text-[#9a4035] hover:text-[#7a332b] transition-colors">
                        <i class="fas fa-pills text-xl mb-1"></i>
                        <span class="text-xs">Medicación</span>
                    </button>
                    <button class="flex flex-col items-center text-[#9a4035] hover:text-[#7a332b] transition-colors">
                        <i class="fas fa-file-medical text-xl mb-1"></i>
                        <span class="text-xs">Prácticas</span>
                    </button>
                    <button class="flex flex-col items-center text-[#9a4035] hover:text-[#7a332b] transition-colors">
                        <i class="fas fa-print text-xl mb-1"></i>
                        <span class="text-xs">Imprimir</span>
                    </button>
                </div>
            </div>
            <div class="grid grid-cols-3 gap-6 text-sm">
                <div class="flex flex-col">
                    <span class="text-gray-500">Nacimiento</span>
                    <span>09/12/1935 (88 años)</span>
                </div>
                <div class="flex flex-col">
                    <span class="text-gray-500">Teléfono</span>
                    <span>1163547195</span>
                </div>
                <div class="flex flex-col">
                    <span class="text-gray-500">Última visita</span>
                    <span>22/10/2024</span>
                </div>
            </div>
        </div>

        <!-- Contenido Principal -->
        <div class="grid grid-cols-2 gap-6">
            <!-- Columna Izquierda -->
            <div class="space-y-6">

                <!-- Panel Único de Signos Vitales -->
                <div class="bg-white rounded-lg shadow-sm p-6">
                    <h3 class="text-sm font-medium text-gray-700 mb-4">Signos Vitales</h3>
                    <div class="grid grid-cols-2 gap-6">
                        <!-- Presión Arterial -->
                        <div class="flex items-center space-x-3">
                            <i class="fas fa-heart text-[#9a4035] w-5"></i>
                            <div class="flex-1">
                                <div class="text-xs text-gray-500 mb-1">Presión arterial</div>
                                <div class="flex items-center space-x-2">
                                    <input type="text" placeholder="PAS"
                                        class="w-16 p-1.5 border rounded text-center text-sm">
                                    <span class="text-gray-400">/</span>
                                    <input type="text" placeholder="PAD"
                                        class="w-16 p-1.5 border rounded text-center text-sm">
                                </div>
                            </div>
                        </div>

                        <!-- Peso -->
                        <div class="flex items-center space-x-3">
                            <i class="fas fa-weight text-[#9a4035] w-5"></i>
                            <div class="flex-1">
                                <div class="text-xs text-gray-500 mb-1">Peso</div>
                                <input type="text" class="w-full p-1.5 border rounded text-center text-sm">
                            </div>
                        </div>

                        <!-- Glucemia -->
                        <div class="flex items-center space-x-3">
                            <i class="fas fa-tint text-[#9a4035] w-5"></i>
                            <div class="flex-1">
                                <div class="text-xs text-gray-500 mb-1">Glucemia</div>
                                <input type="text" class="w-full p-1.5 border rounded text-center text-sm">
                            </div>
                        </div>

                        <!-- Colesterol -->
                        <div class="flex items-center space-x-3">
                            <i class="fas fa-chart-line text-[#9a4035] w-5"></i>
                            <div class="flex-1">
                                <div class="text-xs text-gray-500 mb-1">Colesterol</div>
                                <input type="text" class="w-full p-1.5 border rounded text-center text-sm">
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Evolución o notas como timeline -->
                <div class="bg-white rounded-lg shadow-sm p-4">
                    <div class="flex justify-between items-center mb-4">
                        <span class="font-medium">Visitas</span>
                        <button class="text-[#9a4035] hover:text-[#7a332b]">
                            <i class="fas fa-plus-circle"></i>
                        </button>
                    </div>
                    <textarea placeholder="Agregar nota de evolución..."
                        class="w-full p-3 border rounded-lg resize-none focus:ring-1 focus:ring-[#9a4035] focus:border-[#9a4035]"
                        rows="4">
                    </textarea>
                </div>
            </div>

            <!-- Columna Derecha - Diagnósticos -->
            <div class="bg-white rounded-lg shadow-sm p-6">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-sm font-medium text-gray-700">Diagnósticos</h3>
                </div>
                <div class="diagnosticos-grid">
                    <label class="diagnostico-item hover:bg-gray-50 rounded-md">
                        <input type="checkbox" class="form-checkbox text-[#9a4035] mr-2">
                        <span class="text-sm">Hipertensión Arterial</span>
                    </label>
                    <label class="diagnostico-item hover:bg-gray-50 rounded-md">
                        <input type="checkbox" class="form-checkbox text-[#9a4035] mr-2">
                        <span class="text-sm">Diabetes tipo 1</span>
                    </label>
                    <label class="diagnostico-item hover:bg-gray-50 rounded-md">
                        <input type="checkbox" class="form-checkbox text-[#9a4035] mr-2">
                        <span class="text-sm">Coronariopatía</span>
                    </label>
                    <label class="diagnostico-item hover:bg-gray-50 rounded-md">
                        <input type="checkbox" class="form-checkbox text-[#9a4035] mr-2">
                        <span class="text-sm">Diabetes tipo 2</span>
                    </label>
                    <label class="diagnostico-item hover:bg-gray-50 rounded-md">
                        <input type="checkbox" class="form-checkbox text-[#9a4035] mr-2">
                        <span class="text-sm">Arritmia</span>
                    </label>
                    <label class="diagnostico-item hover:bg-gray-50 rounded-md">
                        <input type="checkbox" class="form-checkbox text-[#9a4035] mr-2">
                        <span class="text-sm">Valvulopatía</span>
                    </label>
                    <label class="diagnostico-item hover:bg-gray-50 rounded-md">
                        <input type="checkbox" class="form-checkbox text-[#9a4035] mr-2">
                        <span class="text-sm">Dislipemia</span>
                    </label>
                    <label class="diagnostico-item hover:bg-gray-50 rounded-md">
                        <input type="checkbox" class="form-checkbox text-[#9a4035] mr-2">
                        <span class="text-sm">Insuficiencia renal</span>
                    </label>
                    <label class="diagnostico-item hover:bg-gray-50 rounded-md">
                        <input type="checkbox" class="form-checkbox text-[#9a4035] mr-2">
                        <span class="text-sm">Obesidad</span>
                    </label>
                    <label class="diagnostico-item hover:bg-gray-50 rounded-md">
                        <input type="checkbox" class="form-checkbox text-[#9a4035] mr-2">
                        <span class="text-sm">Sobrepeso</span>
                    </label>
                    <label class="diagnostico-item hover:bg-gray-50 rounded-md">
                        <input type="checkbox" class="form-checkbox text-[#9a4035] mr-2">
                        <span class="text-sm">Sedentarismo</span>
                    </label>
                    <label class="diagnostico-item hover:bg-gray-50 rounded-md">
                        <input type="checkbox" class="form-checkbox text-[#9a4035] mr-2">
                        <span class="text-sm">Enf. Vasc. Perif.</span>
                    </label>
                    <label class="diagnostico-item hover:bg-gray-50 rounded-md">
                        <input type="checkbox" class="form-checkbox text-[#9a4035] mr-2">
                        <span class="text-sm">CRM</span>
                    </label>
                    <label class="diagnostico-item hover:bg-gray-50 rounded-md">
                        <input type="checkbox" class="form-checkbox text-[#9a4035] mr-2">
                        <span class="text-sm">Tabaquismo</span>
                    </label>
                    <label class="diagnostico-item hover:bg-gray-50 rounded-md">
                        <input type="checkbox" class="form-checkbox text-[#9a4035] mr-2">
                        <span class="text-sm">Angioplastia</span>
                    </label>
                    <label class="diagnostico-item hover:bg-gray-50 rounded-md">
                        <input type="checkbox" class="form-checkbox text-[#9a4035] mr-2">
                        <span class="text-sm">ACV</span>
                    </label>
                    <label class="diagnostico-item hover:bg-gray-50 rounded-md">
                        <input type="checkbox" class="form-checkbox text-[#9a4035] mr-2">
                        <span class="text-sm">Antecedente familiar</span>
                    </label>
                    <label class="diagnostico-item hover:bg-gray-50 rounded-md">
                        <input type="checkbox" class="form-checkbox text-[#9a4035] mr-2">
                        <span class="text-sm">AIT</span>
                    </label>
                    <label class="diagnostico-item hover:bg-gray-50 rounded-md">
                        <input type="checkbox" class="form-checkbox text-[#9a4035] mr-2">
                        <span class="text-sm">Alcoholismo</span>
                    </label>
                    <label class="diagnostico-item hover:bg-gray-50 rounded-md">
                        <input type="checkbox" class="form-checkbox text-[#9a4035] mr-2">
                        <span class="text-sm">Deportista</span>
                    </label>
                    <label class="diagnostico-item hover:bg-gray-50 rounded-md">
                        <input type="checkbox" class="form-checkbox text-[#9a4035] mr-2">
                        <span class="text-sm">Enf. Congénita</span>
                    </label>
                    <label class="diagnostico-item hover:bg-gray-50 rounded-md">
                        <input type="checkbox" class="form-checkbox text-[#9a4035] mr-2">
                        <span class="text-sm">Caso de presentaci</span>
                    </label>
                    <label class="diagnostico-item hover:bg-gray-50 rounded-md">
                        <input type="checkbox" class="form-checkbox text-[#9a4035] mr-2">
                        <span class="text-sm">Mascapasos</span>
                    </label>
                    <label class="diagnostico-item hover:bg-gray-50 rounded-md">
                        <input type="checkbox" class="form-checkbox text-[#9a4035] mr-2">
                        <span class="text-sm">Stress</span>
                    </label>
                    <label class="diagnostico-item hover:bg-gray-50 rounded-md">
                        <input type="checkbox" class="form-checkbox text-[#9a4035] mr-2">
                        <span class="text-sm">Insuf. Cardíaca</span>
                    </label>
                </div>
            </div>
        </div>

        <!-- Barra inferior flotante con botones -->
        <div class="fixed bottom-0 left-0 right-0 bg-white border-t shadow-lg p-4">
            <div class="container mx-auto max-w-6xl flex justify-end space-x-4">
                <button
                    class="px-4 py-2 text-[#9a4035] border border-[#9a4035] rounded-lg hover:bg-[#9a4035] hover:text-white transition-colors">
                    Cancelar
                </button>
                <button class="px-4 py-2 bg-[#9a4035] text-white rounded-lg hover:bg-[#7a332b] transition-colors">
                    Guardar cambios
                </button>
            </div>
        </div>
    </main>
</body>

</html>
