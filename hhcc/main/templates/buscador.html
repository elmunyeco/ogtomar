<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador estilo Google</title>
    <style>
        /* Estilos generales */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: transparent; /* Fondo transparente del iframe */
        }

        .search-container {
            text-align: center;
        }

        /* Caja de búsqueda sólida */
        .search-box {
            width: 400px;
            padding: 10px;
            border-radius: 50px;
            border: 1px solid #ddd;
            font-size: 18px;
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.1);
            background-color: white; /* Fondo sólido */
            opacity: 1; /* Aseguramos que la caja de búsqueda sea sólida */
        }

        .search-box:focus {
            outline: none;
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.3);
        }

        .search-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4285F4;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            opacity: 1; /* Botón de búsqueda sólido */
        }

        .search-button:hover {
            background-color: #357AE8;
        }

        .logo {
            font-size: 48px;
            font-weight: bold;
            color: #4285F4;
            opacity: 1; /* Logo sólido */
        }

        .logo span {
            color: #EA4335;
        }

    </style>
</head>
<body>

    <div class="search-container">
        <!-- Logo similar a Google -->
        <div class="logo">
            G<span>o</span>o<span>g</span>le
        </div>

        <!-- Caja de búsqueda sólida -->
        <input type="text" class="search-box" placeholder="Buscar en Google" />

        <!-- Botón de búsqueda sólido -->
        <div>
            <button class="search-button">Buscar con Google</button>
        </div>
    </div>

</body>
</html>
