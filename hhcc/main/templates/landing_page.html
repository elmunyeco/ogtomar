  <style type="text/css">
    .turbo-progress-bar {
      position: fixed;
      display: block;
      top: 0;
      left: 0;
      height: 3px;
      background: #0076ff;
      z-index: 2147483647;
      transition: width 300ms ease-out, opacity 150ms 150ms ease-in;
      transform: translate3d(0, 0, 0);
    }

     /* Clases de alertas */
     .alert-box {
      padding: 10px 20px;
      margin: 10px 0;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      display: none; /* Inicialmente oculto */
    }

    .informational {
      background-color: white;
      color: black;
      border: 1px solid #ccc;
    }

    .warning {
      background-color: yellow;
      color: black;
      border: 1px solid #f6c23e;
    }

    .alert {
      background-color: orange;
      color: white;
      border: 1px solid #e67e22;
    }

    .critical {
      background-color: red;
      color: white;
      border: 1px solid #e74c3c;
    }

    /* Ajustes de notificaciones */
    .notification-area {
      text-align: center;
      font-size: 1rem;
      color: #4F46E5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    /* Mejoras en el diseño para pantallas pequeñas */
    iframe {
      width: 100%;
      height: calc(100vh - 150px);
    }

    /* Mejora en la visualización de botones en pantallas pequeñas */
    .btn-action {
      display: flex; /* Alineación en fila */
      justify-content: center;
      align-items: center;
      padding: 8px 12px; /* Ajustar el padding */
      background-color: #4F46E5;
      color: #fff;
      border-radius: 10px;
      transition: background-color 0.3s ease-in-out;
      width: auto; /* Permitir ancho automático */
      height: auto; /* Ajustar altura para evitar que se estire verticalmente */
    }

    .btn-action:hover {
      background-color: #3730A3;
    }

    .btn-action svg {
      margin-right: 8px;
    }

    /* Ajuste de mensajes toast */
    #flash-messages {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 9999;
      max-width: 300px;
    }

    .toast {
      background-color: #4F46E5;
      color: white;
      padding: 12px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 10px;
      transition: opacity 0.3s ease-in-out;
    }

    .toast-error {
      background-color: #DC2626;
    }
  </style>
