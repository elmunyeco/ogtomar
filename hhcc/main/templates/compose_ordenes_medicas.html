<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Órdenes Médicas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div x-data="{showError: false}" class="container mx-auto p-6 max-w-6xl">
        <!-- Encabezado con datos del paciente -->
        <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
            <div class="flex justify-between items-center mb-4">
                <div class="flex items-center space-x-4">
                    <span class="text-xl font-medium text-gray-900">Pirulin Pirulero</span>
                    <span class="text-gray-500">DNI 12</span>
                </div>
                <span class="text-gray-500">Fecha: 07/11/2024</span>
            </div>
            <div class="grid grid-cols-2 gap-6 text-sm">
                <div class="flex flex-col">
                    <span class="text-gray-500">Obra Social</span>
                    <span>Uruguayan Medical</span>
                </div>
                <div class="flex flex-col">
                    <span class="text-gray-500">Número de Afiliado</span>
                    <span>000100010101</span>
                </div>
            </div>
            
            <div class="mt-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">Diagnóstico</label>
                <textarea 
                    class="w-full p-3 border rounded-lg resize-none focus:ring-1 focus:ring-[#9a4035] focus:border-[#9a4035]"
                    rows="2"
                    placeholder="Ingrese el diagnóstico del paciente..."
                ></textarea>
            </div>
        </div>

        <!-- Estudios de Laboratorio -->
        <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
            <div class="flex items-center space-x-2 mb-4">
                <i class="fas fa-flask text-[#9a4035]"></i>
                <h2 class="text-lg font-medium">Estudios de Laboratorio</h2>
            </div>
            <div class="grid grid-cols-3 gap-4">
                <label class="flex items-center space-x-2 text-sm">
                    <input type="checkbox" class="rounded border-gray-300 text-[#9a4035] focus:ring-[#9a4035]">
                    <span>Hemograma</span>
                </label>
                <label class="flex items-center space-x-2 text-sm">
                    <input type="checkbox" class="rounded border-gray-300 text-[#9a4035] focus:ring-[#9a4035]">
                    <span>Coagulograma</span>
                </label>
                <label class="flex items-center space-x-2 text-sm">
                    <input type="checkbox" class="rounded border-gray-300 text-[#9a4035] focus:ring-[#9a4035]">
                    <span>KPTT</span>
                </label>
            </div>
        </div>

        <!-- Estudios Cardiovasculares -->
        <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
            <div class="flex items-center space-x-2 mb-4">
                <i class="fas fa-heartbeat text-[#9a4035]"></i>
                <h2 class="text-lg font-medium">Estudios Cardiovasculares</h2>
            </div>
            <div class="space-y-3">
                <label class="flex items-center space-x-2 text-sm">
                    <input type="checkbox" class="rounded border-gray-300 text-[#9a4035] focus:ring-[#9a4035]">
                    <span>Perfusión miocárdica gatillado</span>
                </label>
                <label class="flex items-center space-x-2 text-sm">
                    <input type="checkbox" class="rounded border-gray-300 text-[#9a4035] focus:ring-[#9a4035]">
                    <span>Perfusión miocárdica en reposo</span>
                </label>
            </div>
        </div>

        <!-- Estudios Clínicos -->
        <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
            <div class="flex items-center space-x-2 mb-4">
                <i class="fas fa-stethoscope text-[#9a4035]"></i>
                <h2 class="text-lg font-medium">Estudios Clínicos</h2>
            </div>
            <div class="grid grid-cols-2 gap-4">
                <label class="flex items-center space-x-2 text-sm">
                    <input type="checkbox" class="rounded border-gray-300 text-[#9a4035] focus:ring-[#9a4035]">
                    <span>Espirometría</span>
                </label>
                <label class="flex items-center space-x-2 text-sm">
                    <input type="checkbox" class="rounded border-gray-300 text-[#9a4035] focus:ring-[#9a4035]">
                    <span>Polisomnografía</span>
                </label>
            </div>
        </div>

        <!-- Otros Estudios -->
        <div class="bg-white rounded-lg shadow-sm p-6 mb-20">
            <div class="flex items-center space-x-2 mb-4">
                <i class="fas fa-plus-circle text-[#9a4035]"></i>
                <h2 class="text-lg font-medium">Otros Estudios</h2>
            </div>
            <textarea 
                class="w-full p-3 border rounded-lg resize-none focus:ring-1 focus:ring-[#9a4035] focus:border-[#9a4035]"
                rows="3"
                placeholder="Ingrese otros estudios adicionales..."
            ></textarea>
        </div>

        <!-- Mensaje de error -->
        <div 
            x-show="showError"
            class="fixed top-4 right-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded"
            style="display: none;">
            <span class="block sm:inline">Debe seleccionar al menos un estudio.</span>
        </div>

        <!-- Barra de acciones flotante inferior -->
        <div class="fixed bottom-0 left-0 right-0 bg-white border-t shadow-lg p-4">
            <div class="container mx-auto max-w-6xl flex justify-end space-x-4">
                <button 
                    class="px-4 py-2 text-[#9a4035] border border-[#9a4035] rounded-lg hover:bg-[#9a4035] hover:text-white transition-colors"
                    onclick="window.history.back()">
                    Cancelar
                </button>
                <button 
                    @click="showError = true"
                    class="px-4 py-2 bg-[#9a4035] text-white rounded-lg hover:bg-[#7a332b] transition-colors">
                    Imprimir Órdenes
                </button>
            </div>
        </div>
    </div>
</body>
</html>
